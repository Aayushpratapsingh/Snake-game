<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
        <h1>Snake Game</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Container -->
    <div class="game-container" style="display:none;" id="game-container">
        <div class="score-board">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">Best: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            Use arrow keys or WASD to play
        </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="game-over" style="display:none; flex-direction:column; align-items:center;">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p id="new-record" style="display:none;">ðŸŽ‰ New Record!</p>
            <button class="restart-btn" onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
